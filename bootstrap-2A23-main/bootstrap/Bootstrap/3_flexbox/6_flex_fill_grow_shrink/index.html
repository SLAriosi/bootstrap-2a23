<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- 
      fill preenchimento
      grow crescimento
      shrink encolhimento
    -->
    <!-- fill distribuir todo o conteúdo-->
    <div class="d-flex">
      <div class="p-2 flex-fill">1</div>
      <div class="p-2 flex-fill">2</div>
      <div class="p-2 flex-fill">3</div>
    </div>
    <hr>

    <!-- grow cresce e oque sobrar divide entre os outros elementos -->
    <div class="d-flex">
      <div class="p-2 flex-grow-1">1</div>
      <div class="p-2 flex-grow-1">2</div>
      <div class="p-2 flex-grow-1">3</div>
      <div class="p-2 ">4</div>
      <div class="p-2 ">5</div>
    </div>
    <hr>

    <!-- shrink encolhe o elemento sobrando mais espaço para os outros -->
    <!-- w-100 aumenta o width de uma coluna para o numero maximo que pode ter dentro da linha -->
    <div class="d-flex">
      <div class="p-2 flex-shrink-1">1</div>
      <div class="p-2 flex-shrink-1">2</div>
      <div class="p-2 w-100">3</div>
      <div class="p-2 w-100">4</div>
    </div>
    <hr>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
